[package]
name = "testcontainers-modules"
version = "0.11.6"
description = "Community maintained modules for Testcontainers for Rust"
categories = ["development-tools::testing"]
edition = "2021"
rust-version = "1.81"
repository = "https://github.com/testcontainers/testcontainers-rs-modules-community"
keywords = ["docker", "testcontainers"]
license = "MIT"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []
blocking = ["testcontainers/blocking"]
watchdog = ["testcontainers/watchdog"]
http_wait = ["testcontainers/http_wait"]
properties-config = ["testcontainers/properties-config"]
json = ["serde", "serde_json"]
anvil = []
clickhouse = ["http_wait"]
cncf_distribution = []
consul = []
dex = ["http_wait", "json"]
dynamodb = []
databend = ["http_wait"]
elastic_search = []
elasticmq = []
gitea = ["http_wait", "dep:rcgen"]
google_cloud_sdk_emulators = []
hashicorp_vault = []
k3s = []
kafka = []
localstack = []
mariadb = []
meilisearch = ["http_wait", "dep:parse-display"]
minio = []
mongo = []
mosquitto = []
mssql_server = []
mysql = []
nats = []
neo4j = []
oracle = []
orientdb = []
openldap = ["dep:parse-display"]
parity = []
postgres = []
rabbitmq = []
redis = []
solr = []
surrealdb = []
trufflesuite_ganachecli = []
victoria_metrics = []
valkey = []
zookeeper = []
cockroach_db = []
kwok = []
pulsar = []
rqlite = ["http_wait"]
weaviate = ["http_wait"]

[dependencies]
parse-display = { version = "0.10", optional = true, default-features = false, features = [
] }
rcgen = { version = "0.13.1", features = [
    "pem",
    "ring",
], default-features = false, optional = true }
serde = { version = "1.0.217", features = ["derive"], optional = true }
serde_json = { version = "1.0.138", optional = true }
testcontainers = { version = "0.23.2" }


[dev-dependencies]
# Work around feature incompatibility in Chrono and arrow-arith
# https://github.com/apache/arrow-rs/issues/7196
# TODO: Remove when we can update databend-driver
chrono = "= 0.4.39"

alloy-network = "0.11.1"
alloy-provider = "0.11.1"
alloy-transport-http = "0.11.1"
async-nats = "0.39.0"
aws-config = "1.0.1"
aws-sdk-dynamodb = "1.2.0"
aws-sdk-s3 = "1.2.0"
aws-sdk-sqs = "1.2.0"
aws-types = "1.0.1"
bollard = "0.18.1"
databend-driver = "0.26.1"
futures = "0.3"
lapin = "2.3.1"
ldap3 = "0.11.5"
meilisearch-sdk = "0.28.0"
mongodb = "3.0.1"
mysql = "26.0.0"
neo4rs = "0.8.0"
oracle = "0.6.0"
postgres = "0.19.7"
pretty_env_logger = "0.5.0"
rdkafka = "0.37.0"
redis = { version = "0.29.0", features = ["json"] }
reqwest = { version = "0.12.5", features = [
    "blocking",
    "json",
    "rustls-tls",
    "rustls-tls-native-roots",
], default-features = false }
retry = "2.0.0"
rustls = { version = "0.23.2", features = ["ring"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = { version = "1.0.138" }
surrealdb = { version = "1.2.1" }
tar = "0.4.40"
testcontainers = { version = "0.23.2", features = ["blocking"] }
# To use Tiberius on macOS, rustls is needed instead of native-tls
# https://github.com/prisma/tiberius/tree/v0.12.2#encryption-tlsssl
tiberius = { version = "0.12.3", default-features = false, features = [
    "tds73",
    "rustls",
] }
tokio = { version = "1", features = ["macros"] }
tokio-util = { version = "0.7.10", features = ["compat"] }
zookeeper-client = { version = "0.9.0" }
kube = { version = "0.98.0", default-features = false, features = [
    "client",
    "rustls-tls",
] }
k8s-openapi = { version = "0.24", features = ["v1_29"] }
clickhouse = { version = "0.13" }
vaultrs = "0.7.2"
openssl-sys = { version = "0.9.103", features = ["vendored"] }
native-tls = { version = "0.2.12", features = ["vendored"] }
pulsar = "6.3"
rqlite-rs = "0.6"

[[example]]
name = "postgres"
required-features = ["postgres"]

[[example]]
name = "localstack"
required-features = ["localstack"]

[[example]]
name = "neo4j"
required-features = ["neo4j"]

[[example]]
name = "mssql_server"
required-features = ["mssql_server"]

[[example]]
name = "surrealdb"
required-features = ["surrealdb"]

[[example]]
name = "mongo"
required-features = ["mongo"]

[[example]]
name = "openldap"
required-features = ["openldap"]

[[example]]
name = "nats"
required-features = ["nats"]

[[example]]
name = "rqlite"
required-features = ["rqlite"]
